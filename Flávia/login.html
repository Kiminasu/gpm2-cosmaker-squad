<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Flávia/login.css">
    <script src="https://kit.fontawesome.com/25bc4345e8.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body style="background-color: #003049;">

    <div class="container-fluid text-1">
        <h2 class="text-center pt-5 text-light">Acesse a Plataforma Online</h2>
    </div>

    <main class="container-fluid cont-1">
        <div class="row justify-content-center">
            <form class="col-md-3 me-5 ms-5  form-group" id="form">
                <div class="alert alert-success alert-dismissible fade show" id="alert" style="display: none ">
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                     <p> login realizado! <strong>Seja bem-vindo</strong></p>
                </div>
                    <label for="email" class="form-label text-light ">E-mail</label>
                    <input type="email" class="form-control input" id="email" placeholder="Email" required>
                    <div class="valid-feedback">válido.</div>
                    <div class="invalid-feedback">Por favor, insira um endereço de email válido.</div>

                    <label for="senha" class="form-label text-light">Senha</label>
                    <input type="password" class="form-control input" id="senha" placeholder="Senha" required>
                    <div class="invalid-feedback">Por favor, insira a senha.</div>
                <button type="submit" class="btn btn-info col-12 my-4 rounded-5" id="btn">Enviar</button>
                <div class="form-group">
                    <a class="link-info" href="./recupera.html"><small>Esqueci minha senha</small></a>
                    <br>
                    <a class="link-info" href="./cadastro.html"><small>Não possui conta? Inscreva-se agora</small></a>
                </div>
            </form>
            

        </div>
    </main>


</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Flávia/login.js"></script>
</html>
